<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamar@ SHOP | Sign UP</title>
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body>
    <div class="wrap-box">
        <h1>Sign Up</h1>
        <form action="#">
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off">
            <input type="password" name="password" id="password" placeholder="Re-Enter Password" required autocomplete="off">
            <div class="terms">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
            </div>
            <input type="submit" class="button" name="" id="" value="Sign Up">
        </form>
        
    
        <div class="member">
            Already a member? <a href="./login.html">Login Here</a>
        </div>
    </div>
</body>

</html>
