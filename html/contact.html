<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | form</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../index.html"><b> Hamar@</b><span>Shop</span></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signUp.html">Login / SignUp</a></li>
            </ul>
        </nav>
    </div>
    <div class="contact-form">
        <form action="#">
            <h1>Contact Form</h1>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
            <input type="email" name="email" id="email" required placeholder="Enter your email id">
            <input type="text" name="subject" id="subject" required placeholder="Subject">
            <textarea name="message" id="message" cols="30" rows="10" required
                placeholder="Write Your Message"></textarea>
            <input type="submit" name="button" id="submit-btn" value="Submit">
            <input type="reset" id="reset-btn">
        </form>
    </div>
</body>
</html>
